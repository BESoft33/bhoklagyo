{% extends 'food_app/base.html' %}

{% load static %}
{% block title %} Restaurant | Bhoklagyo {% endblock %}

{% block content%}
    <!-- popip login start -->
    <div class="container">
        <div class="row-restaurant">
            <div class="col-restaurant">

                <form action="{% url 'login-restaurant' %}" method="post">
                    {% csrf_token %}
                    <h1 class="title-login">Login</h1>
                    <br>
                    <label class="reg-details">Email</label>
                    <input class="inputBox" type="email" name="email">
                    <label class="reg-details">Password</label>
                    <input class="inputBox" type="password" name="password">
                    <br>
                    <input type="submit" class="login-button">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <p class="signup">Don't have account? <a href="{% url 'signup' %}" class="signup-link">Signup</a></p>
                    <p class="other">Are you a customer? Login as <a href="{% url 'login-restaurant' %}" style="color:orangered;">Customer</a></p>
                
                </form>
            </div>  
        </div>
    </div>
{% endblock %}
