{% extends 'food_app/base.html' %}
{% load static %}
  <!-- login start -->
{% block title %} Login | Bhoklagyo {% endblock %}

{% block content %}
  <section>
    <div class="imgBx">
      <img src="./images/login-side.jpg" alt="">
    </div>
    <div class="contentBx">
      <div class="formBx">
        <h2>Login</h2>
        <form method="POST" action="/user_app/authenticate/">
          {% csrf_token %}
          <div class="inputBx">
            <span>Mobile Number</span>
            <input type="number" name="phone" />
          </div>
          <div class="inputBx">
            <span>Password</span>
            <input type="password" name="password" />
          </div>
          <div class="remember">
            <label><input type="checkbox" name="" /> Remember me </label>
          </div>
          <div class="inputBx">
            <input type="submit" value="Sign in" name="" />
          </div>
          <div class="inputBx">
            <p>Don't have an account? <a href="/user_app/signup">Sign up</a></p>
          </div>
        </form>
        <div class="inputBx">
          <p><a href="#">Forgot Password?</a> </p>
        </div>
        <div class="inputBx">
          <p><a href="{% url 'login-restaurant' %}">Log in as Restaurant</a> </p>
        </div>
        <h3>Or Login with</h3>
        <ul class="soc">
          <li class='facebook'><span>Facebook</span></li>
          <li class="google"><span>Google</span></li>
        </ul>

      </div>
    </div>
    </div>
  </section>
<!-- login end -->
{% endblock %}
