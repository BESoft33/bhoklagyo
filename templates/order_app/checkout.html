{% load static %}
<link rel="stylesheet" href="{% static './css/checkout.css' %}">

<script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.17.0.0.0/khalti-checkout.iffe.js"></script>

{% block  content %}
    <h2>Checkout</h2>
    <div class="row">
        <div class="col-50">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h3>Payment</h3>
                        <h4>Cart <span class="price" style="color:black">
                            <i class="fa fa-shopping-cart"></i> 
                            <b>{{total_orders}}</b></span>
                        </h4>
                            {% for order in orders %}
                            <p>
                                <a href="#">{{order.item.name}}</a> 
                                
                                <span class="price">{% widthratio order.quantity 1 order.item.unit_price %}</span>
                            </p>
                            {% endfor %}
                            <hr>
                            <p>Total <span class="price" style="color:black"><b>{{total}}</b></span></p>
                            <button class="btn" id="payment-button">Checkout with Khalti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        var config = {
            "publicKey": "test_public_key_ee8f489a141a44c0b7922037df48d668",
            "productIdentity": "1234567890",
            "productName": "fdsfdsfd",
            "productUrl": "http://gameofthrones.wikia.com/wiki/Rhaegar_Targaryen",
            "paymentPreference": [
                "KHALTI",
                "EBANKING",
                "MOBILE_BANKING",
                ],
            "eventHandler": {
                onSuccess (payload) {
                    // hit merchant api for initiating verfication
                    console.log(payload);
                },
                onError (error) {
                    console.log(error);
                },
                onClose () {
                    console.log('widget is closing');
                }
            }
        };
        
        var checkout = new KhaltiCheckout(config);
        var btn = document.getElementById("payment-button");
        btn.onclick = function () {
            // minimum transaction amount must be 10, i.e 1000 in paisa.
            checkout.show({amount: {{total}}*100});
        }
    </script>
    
{% endblock %}
